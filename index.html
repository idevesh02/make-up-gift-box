<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make up gift</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hey CoCo,</strong>
                        <p>
"I hope this little surprise brings a smile to your face! Just for you. You always look stunning, but I thought you might enjoy experimenting with some new shades and styles. Can't wait to see you shine even brighter!"
 Love you always.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
<audio autoplay loop>
    <source src="giftmusicbg.mp3" type="audio/mpeg">
</audio>
</html>
